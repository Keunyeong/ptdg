<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PigTheDiceGame</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="./images/pngwing.png" />
  <script defer type="module" src="./main.js"></script>
</head>

<body>
  <div class="title">
    <h1 class="animate__animated animate__bounce">
      <image class="pig-image" src="./images/pngwing.png" alt="요정 돼지" />
      Pig The Dice Game!
    </h1>
    <h5>자신의 차례에 주사위를 던져 점수를 모으세요. <br> 1 이 나오면 모은 점수가 사라지고 턴이 넘어갑니다.<br> 1 이 나오지 않고 턴을 넘기면 모은 점수를 갖을 수 있습니다.<br> 점수를 모아 총 점수 100점을 먼저 달성하세요!</h5>
  </div>

  <div class="nowTurn hidden"><span id="turnNumber">1</span>번 차례입니다!</div>

  <div id="status"></div>

  <div class="inputTable">
    <input type="number" id="people" min="2" max="10" value="2">
    <button id="peopleBtn">인원 설정</button>
    <button id="rollBtn" class="hidden">Roll!!</button>
    <button id="turnBtn" class="hidden">턴 넘기기</button>
  </div>
  <div id="dice-table">
    <div id="diceImage"></div>
  </div>
  <div id="table">
    <div class="row">
      <span class="cell col1">차례</span>
      <span class="cell col2">총점수</span>
    </div>
  </div>
</body>

</html>
